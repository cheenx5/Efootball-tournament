<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Efootball Tournament Player List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #0077cc;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
      border-radius: 5px;
    }
    input[type=\"number\"]:disabled {
      background: #ddd;
    }
    button {
      background-color: #0077cc;
      color: white;
      border: none;
      cursor: pointer;
    }
    table {
      width: 100%;
      max-width: 800px;
      margin: 30px auto;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
    }
    th {
      background-color: #0077cc;
      color: white;
    }
    .status {
      font-weight: bold;
    }
    .qualified {
      color: green;
    }
    .not-qualified {
      color: red;
    }
  </style>
</head>
<body>

  <h1>üéÆ Efootball Tournament Players</h1>

  <input type="text" id="nameInput" placeholder="Enter player name" />
  <input type="password" id="pinInput" placeholder="Admin PIN (to enter points)" />
  <input type="number" id="pointsInput" placeholder="Points" disabled />
  <br>
  <button onclick="unlockPoints()">üîì Unlock Points</button>
  <button onclick="addPlayer()">‚ûï Add Player</button>

  <table>
    <thead>
      <tr>
        <th>Player</th>
        <th>Points (Editable)</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <script>
    const adminPIN = "2025"; // Change this as needed
    const qualifyPoints = 500;

    function unlockPoints() {
      const enteredPin = document.getElementById('pinInput').value;
      if (enteredPin === adminPIN) {
        document.getElementById('pointsInput').disabled = false;
        alert(\"Points unlocked!\");
      } else {
        alert(\"Incorrect PIN\");
      }
    }

    function addPlayer() {
      const name = document.getElementById('nameInput').value.trim();
      const pointsInput = document.getElementById('pointsInput');
      const points = pointsInput.disabled ? 0 : parseInt(pointsInput.value);

      if (!name) {
        alert(\"Enter a player name\");
        return;
      }

      const table = document.getElementById('tableBody');
      const row = table.insertRow();

      const cellName = row.insertCell();
      const cellPoints = row.insertCell();
      const cellStatus = row.insertCell();

      cellName.textContent = name;

      const pointsField = document.createElement('input');
      pointsField.type = 'number';
      pointsField.value = isNaN(points) ? 0 : points;
      pointsField.style.width = \"60px\";
      pointsField.oninput = function () {
        updateStatus(pointsField, cellStatus);
      };
      cellPoints.appendChild(pointsField);

      updateStatus(pointsField, cellStatus);

      // Clear inputs
      document.getElementById('nameInput').value = '';
      document.getElementById('pinInput').value = '';
      document.getElementById('pointsInput').value = '';
      pointsInput.disabled = true;
    }

    function updateStatus(inputEl, statusCell) {
      const value = parseInt(inputEl.value);
      if (!isNaN(value) && value >= qualifyPoints) {
        statusCell.innerHTML = '<span class=\"status qualified\">‚úÖ Qualified</span>';
      } else {
        statusCell.innerHTML = '<span class=\"status not-qualified\">‚ùå Not Qualified</span>';
      }
    }
  </script>

</body>
</html>
